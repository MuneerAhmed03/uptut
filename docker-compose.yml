version: '3.8'

services:
  postgres:
    image: postgres:latest
    container_name: library_postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - library_network

  redis:
    image: redis:latest
    container_name: library_redis
    ports:
      - "6379:6379"
    networks:
      - library_network

networks:
  library_network:
    driver: bridge

volumes:
  postgres_data:
  redis_data: 